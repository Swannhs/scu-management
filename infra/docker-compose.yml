version: "3.8"
services:
  # Shared Database for all Odoo services
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: odoopass
      POSTGRES_USER: odoo
    ports:
      - "5432:5432"
    networks:
      - ums-network
    volumes:
      - odoo_db_data:/var/lib/postgresql/data

  # API Gateway
  api-gateway:
    image: devopsfaith/krakend:2.3
    volumes:
      - ../services/krakend/krakend.json:/etc/krakend/krakend.json
    networks:
      - ums-network
    ports:
      - "80:8080"
    command: ["run", "-c", "/etc/krakend/krakend.json"]

  # Swagger Documentation
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8088:8080"
    environment:
      SWAGGER_JSON: /app/swagger.json
    volumes:
      - ../services/krakend/swagger.json:/app/swagger.json
    networks:
      - ums-network

  activity-service:
    build:
      context: ../
      dockerfile: infra/docker/odoo-unified.Dockerfile
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoopass
    networks:
      - ums-network
    volumes:
      - odoo_web_data:/var/lib/odoo

  admission-service:
