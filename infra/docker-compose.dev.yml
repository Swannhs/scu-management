version: "3.9"

x-service-env: &default-db-env
  DB_HOST: postgres
  DB_PORT: 5432
  DB_USER: ${POSTGRES_USER:-postgres}
  DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

services:
  postgres:
    image: postgres:15-alpine
    container_name: ums-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ums

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: ums-keycloak
    command: start-dev --http-port=8080 --hostname-strict=false --hostname-strict-https=false
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - ums

  redis:
    image: redis:7-alpine
    container_name: ums-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ums

  mongo:
    image: mongo:7
    container_name: ums-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - ums

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ums-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    networks:
      - ums

  student-service:
    build: ../services/student-service
    environment:
      <<: *default-db-env
      DB_NAME: studentdb
      SERVICE_NAME: student-service
      PORT: 3000
      KEYCLOAK_URL: http://keycloak:8080
      RABBITMQ_URL: amqp://rabbitmq:5672
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - keycloak
      - rabbitmq
    ports:
      - "3001:3000"
    networks:
      - ums

  course-service:
    build: ../services/course-service
    environment:
      <<: *default-db-env
      DB_NAME: coursedb
      SERVICE_NAME: course-service
      PORT: 3000
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      - postgres
      - keycloak
    ports:
      - "3002:3000"
    networks:
